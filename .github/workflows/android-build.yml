name: Driver App - Production APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'driver-portal/mobile/package-lock.json'

      - name: Inject Production API URL
        run: |
          sed -i "s|http://localhost:3004|https://driver-api.taxitot.com|g" \
            driver-portal/mobile/src/context/AuthContext.js

      - name: Install Dependencies
        working-directory: driver-portal/mobile
        run: npm install

      - name: Build Production APK (arm64-v8a only)
        working-directory: driver-portal/mobile/android
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=$MAPBOX_DOWNLOADS_TOKEN" >> gradle.properties
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon -PreactNativeArchitectures=arm64-v8a

      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: driver-app-production
          path: driver-portal/mobile/android/app/build/outputs/apk/release/*.apk
