name: Driver App - Play Store Release (AAB)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'driver-portal/mobile/package-lock.json'

      - name: Inject Production API URL
        run: |
          sed -i "s|http://localhost:3004|https://driver-api.taxitot.com|g" \
            driver-portal/mobile/src/context/AuthContext.js

      - name: Install Dependencies
        working-directory: driver-portal/mobile
        run: npm install

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64_DRIVER }}" | base64 --decode > driver-portal/mobile/android/app/release.keystore

      - name: Build Production AAB (Android App Bundle)
        working-directory: driver-portal/mobile/android
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
          ANDROID_KEYSTORE_FILE: release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS_DRIVER }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=$MAPBOX_DOWNLOADS_TOKEN" >> gradle.properties
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon

      - name: Upload Production AAB
        uses: actions/upload-artifact@v4
        with:
          name: driver-app-bundle
          path: driver-portal/mobile/android/app/build/outputs/bundle/release/*.aab
