name: Client App - Play Store Release (AAB)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Inject Production API URLs
        run: |
          sed -i "s|http://localhost:3001|https://api.taxitot.com|g" \
            client-portal/mobile/src/services/api.js
          sed -i "s|http://localhost:3004|https://driver-api.taxitot.com|g" \
            client-portal/mobile/src/services/socket.js

      - name: Install Dependencies
        working-directory: client-portal/mobile
        run: npm install --legacy-peer-deps

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64_CLIENT }}" | base64 --decode > client-portal/mobile/android/app/release.keystore

      - name: Build Production AAB (Android App Bundle)
        working-directory: client-portal/mobile/android
        env:
          ANDROID_KEYSTORE_FILE: release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS_CLIENT }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease --no-daemon

      - name: Upload Production Artifacts (APK & AAB)
        uses: actions/upload-artifact@v4
        with:
          name: client-app-artifacts
          path: |
            client-portal/mobile/android/app/build/outputs/apk/release/*.apk
            client-portal/mobile/android/app/build/outputs/bundle/release/*.aab
