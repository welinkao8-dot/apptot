name: Client App - Production APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Inject Production API URLs
        run: |
          sed -i "s|http://localhost:3001|https://api.taxitot.com|g" \
            client-portal/mobile/src/services/api.js
          sed -i "s|http://localhost:3004|https://driver-api.taxitot.com|g" \
            client-portal/mobile/src/services/socket.js

      - name: Install Dependencies
        working-directory: client-portal/mobile
        run: npm install --legacy-peer-deps

      - name: Build Production APK (Supporting Multiple Architectures)
        working-directory: client-portal/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon -PreactNativeArchitectures=armeabi-v7a,arm64-v8a

      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: client-app-production
          path: client-portal/mobile/android/app/build/outputs/apk/release/*.apk
